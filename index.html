<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="css/globals.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Landing page</title>
</head>

<body>
    <!-- Section header -->
    <section id="header">
        <div class="header-container">
            <div class="header-logo">
                <img src="img/logo.png" alt="Logo">
            </div>
            <div class="desktop-menu">
                <ul>
                    <li><a href="#courses">Courses</a></li>
                    <li><a href="#pricing">Pricing</a></li>
                    <li><a href="#about">About Us</a></li>
                    <li><a href="#contact">Contact Us</a></li>
                </ul>
            </div>
            <div class="header-icons">
                <div class="icons">
                    <span class="material-symbols-outlined" id="hover-icons">
                        account_circle
                    </span>
                    <span class="icon-text" id="hover-icons">Account</span>
                    <span class="material-symbols-outlined" id="hover-icons">
                        shopping_cart
                    </span>
                    <span class="icon-text" id="hover-icons">Cart</span>
                </div>
                <div class="menu-responsive">
                    <span class="material-symbols-outlined">
                        menu
                    </span>
                </div>
            </div>
        </div>
    </section>
    <!-- Section Hero -->
    <section class="section" id="hero">
        <div class="container row">
            <div class="hero-content">
                <h1>Upgrade YOUR skills for better future</h1>
                <p>Lorem ipsum dolor sit amet consectetur. Erat in commodo in a. Sit interdum mi felis laoreet sagittis.
                </p>
                <div class="hero-buttons">
                    <button class="hero-button-1">Check Courses</button>
                    <button class="hero-button-2">Learn more</button>
                </div>
            </div>
            <div class="hero-img">
                <img src="img/hero-img.png" alt="">
            </div>
        </div>
    </section>
    <!-- Section partners -->
    <section class="section" id="partners">
        <div class="container">
            <h2>Our Company and Partners</h2>
            <div class="partners-grid">
                <img src="img/partners-logo-1.png" alt="Partners logo">
                <img src="img/partners-logo-2.png" alt="Partners logo">
                <img src="img/partners-logo-3.png" alt="Partners logo">
                <img src="img/partners-logo-4.png" alt="Partners logo">
                <img src="img/partners-logo-5.png" alt="Partners logo">
            </div>
        </div>
    </section>
</body>

</html>
